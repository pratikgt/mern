<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
  </head>

  <body>
    <h1>Contact Us</h1>

    <form action="mailto:?subject=Hi" enctype="text/plain" method="post">

      <p>
        <label for="email">Email</label>
        <input type="email" name="mail" placeholder="@example.com" id="email">
      </p>
      <p>
        <label for="username">Username</label>
        <input name="username" type="text" placeholder="rabin123" id="username">
      </p>


      <p>
      <h3>Select Your Gender</h3>
      <label for="male">Male</label>
      <input value="male" type="radio" name="gender" id="male">

      <label for="female">Female</label>
      <input value="female" type="radio" name="gender" id="female">
      </p>


      <p>
      <h3>Select Your Habits</h3>
      <label for="dance">Dance</label>
      <input value="dance" type="checkbox" name="habits" id="dance">

      <label for="sing">Sing</label>
      <input value="sing" type="checkbox" name="habits" id="sing">
      </p>

      <p>
      <h3>Select Your Country</h3>
      <select name="country" id="country">
        <option value="nepal">Nepal</option>
        <option value="india">India</option>
        <option value="nepal">China</option>
        <optgroup label="Select Asian Country">
          <option value="srilanka">Srilanka</option>
          <option value="maldives">Maldives</option>
        </optgroup>
      </select>
      </p>
      <p>
        <textarea cols="30" rows="10" name="msg" id="" placeholder="type message"></textarea>
      </p>
      <p>
        <label for="date">Please Provide Date:-</label>
        <input type="date" name="date" id="date">
      </p>


      <button type="submit">Submit</button>
      <button type="reset">Reset</button>



    </form>


  </body>

</html>
